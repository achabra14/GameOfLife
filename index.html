<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game Of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Conway's Game Of Life</h1>
    <canvas id="gameCanvas"></canvas>
    <button id="playButton"><i class="fas fa-play"></i></button>
    <div id="generationCounter">Generations: 0</div>
    <label for="rewindSlider">Rewind:</label>
    <input type="range" id="rewindSlider" min="0" max="0" value="0">
    <div class="button-row">
        <button id="clearButton">Clear</button>
        <button id="randomButton">Random</button>
    </div>
    
    <button id="darkModeButton">Light Mode</button>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0" max="1000" value="750">
    

    <script src="gameOfLife.js"></script>
    
</body>
</html>
