<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game Of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="pauseButton">Start</button>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0" max="1000" value="750">
    <div id="generationCounter">Generations: 0</div>

    <label for="rewindSlider">Rewind:</label>
    <input type="range" id="rewindSlider" min="0" max="0" value="0">

    <script src="gameOfLife.js"></script>
    
</body>
</html>
